<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="screen">
      <div class="leftside">
        <img src="image/imageinvest.jpg" alt="" />
      </div>
      <div class="rightside">
        <h1>Create An Account</h1>

        <form method="POST" action="cadastro.php" class="b7validator">
          <label>
            Your Name:<br />
            <input type="text" name="name" data-rules="required|min=2" />
          </label>
          <label>
            Your E-mail:<br />
            <input type="text" name="email" data-rules="required|email" />
          </label>
          <label>
            Your Password:<br />
            <input type="text" name="password" data-rules="required|min=4" />
          </label>
          <label>
            <input type="submit" value="Register" />
          </label>
        </form>
        <div>Already Have An Account? <a href="">Login</a></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
